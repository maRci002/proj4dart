name: proj4dart
description: Proj4dart is a Dart library to transform point coordinates from one coordinate system to another, including datum transformations (Dart version of proj4js/proj4js).
version: 1.0.5
homepage: https://github.com/maRci002/proj4dart

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  # TODO: change dependencies to pub
  mgrs_dart:
    git:
      url: https://github.com/fegyi001/mgrs_dart.git
      ref: migrate-null-safety
  wkt_parser:
    git:
      url: https://github.com/fegyi001/wkt-parser-dart.git
      ref: migrate-null-safety

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.14.1
